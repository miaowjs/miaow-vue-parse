<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://cdn.bootcss.com/require.js/2.2.0/require.js"></script>
</head>
<body>
  <div id="root"><router-view></router-view></div>
  <script>
    require([
      'http://cdn.bootcss.com/vue/1.0.24/vue.js#ignore' ,
      'http://cdn.bootcss.com/vue-router/0.7.13/vue-router.js#ignore',
      './a.vue#url'
    ], function (Vue, VueRouter, A) {

      Vue.config.devtools = true;

      Vue.use(VueRouter);

      var App = Vue.extend({});
      var router = new VueRouter();

      router.map({
          '/': {
              component: A
          }
      });

      router.start(App, '#root');
      router.go("/");
    });
  </script>
</body>
</html>
