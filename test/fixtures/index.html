<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://cdn.bootcss.com/require.js/2.2.0/require.js"></script>
</head>
<body>
  <div id="root"><router-view></router-view></div>
  <script>
    require([
      'http://cdn.bootcss.com/vue/2.2.1/vue.js#ignore' ,
      'http://cdn.bootcss.com/vue-router/2.3.0/vue-router.js#ignore',
      './p/a.vue#url'
    ], function (Vue, VueRouter, A) {
      Vue.config.devtools = true;
      Vue.use(VueRouter)

      var router = new VueRouter({
        routes: [
          {
            path: '/',
            component: A
          }
        ]
      });

      new Vue({
        router: router,
        template: '<div><router-view></router-view></div>',
        created: function(){
          this.$router.push('/');
        }
      }).$mount("#root");
    });
  </script>
</body>
</html>
